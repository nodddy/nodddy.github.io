{% load custom_templates %}


<div class="bg-dark py-1 px-1" id="adobe-dc-view" style="height: 550px;">
</div>



<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>


<script type="text/javascript">
    var js_path = {{pdf_path|js}};
    var js_name = {{pdf_name|js}};
    const previewConfig = {
   showLeftHandPanel: false,
   enableFormFilling: false,
   showAnnotationTools: false,
   showPageControls:false,
   defaultViewMode:"FIT_WIDTH"
}
    document.addEventListener("adobe_dc_view_sdk.ready", function()
    {
        var adobeDCView = new AdobeDC.View({clientId: "f719bfe40dc04214aeb669a8987e13d4", divId: "adobe-dc-view"});
        adobeDCView.previewFile(
       {
          content:   {location: {url: js_path }},
          metaData: {fileName: js_name }
       }, previewConfig);
    });


</script>
